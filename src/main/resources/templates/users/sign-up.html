<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments :: head('sign-up')">
</head>
<body  id="body-index">
<nav class="content" th:replace=" fragments/fragments :: navbar"></nav>

<h1>Create Account</h1>
<hr/>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />


    <label for="password">Password</label>
    <input id="password" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />


    <input value="Sign up" type="submit"/>
</form>


<hr/>
<footer th:replace="fragments/fragments :: footer"></footer>

</body>
</html>
