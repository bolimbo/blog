<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<!--this makes title dynamic-->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>
</head>
<body>
<div id="nav-div">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded content" th:fragment="navbar">

        <div class="collapse navbar-collapse" id="div-nav">
            <ul class="navbar-nav mr-auto content text-center" id="ul-container">
                <li class="nav-item" id="home">
                    <a th:href="@{/posts}">Home</a>
                </li>
                <li class="nav-item" id="link">
                    <a th:href="@{/posts/create}">Create post</a></li>
                <li class="nav-item" id="contact">
                    <a>Contact</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/sign-up">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

    </nav>
</div>
<footer th:fragment="footer">

    <p>Posted by: Carlo</p>
    <span>Copyrights 2017</span><span>&copy;</span>
    <p>Contact information: <a href="mailto:carlo@codeup.com">
        carlo@codeup.com</a>.</p>
</footer>
</body>
</html>
